<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sid’s Farm Lead Collection</title>
  <style>
    :root { 
      --green: #4CAF50; 
      --dark-green: #2e7d32; 
      --red: #f44336; 
    }
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(to bottom, #e8f5e9, #ffffff); 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin: 0; 
    }
    .container { 
      max-width: 400px; 
      padding: 20px; 
      text-align: center; 
    }
    h1 { 
      color: var(--dark-green); 
      font-size: 1.8rem; 
    }
    p { 
      color: #555; 
      margin-bottom: 20px; 
    }
    form { 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
      border: 2px solid var(--green); 
    }
    label { 
      display: block; 
      color: var(--dark-green); 
      margin: 10px 0 5px; 
      font-weight: bold; 
    }
    input { 
      width: 100%; 
      padding: 10px; 
      border: 1px solid var(--green); 
      border-radius: 5px; 
      box-sizing: border-box; 
      font-size: 1rem; 
    }
    button { 
      width: 100%; 
      padding: 12px; 
      background: var(--green); 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      margin-top: 15px; 
      font-size: 1rem; 
    }
    button:hover { 
      background: var(--dark-green); 
    }
    .logo { 
      max-width: 150px; 
      margin-bottom: 15px; 
    }
    .cow { 
      width: 50px; 
      position: absolute; 
      top: 10px; 
      right: 10px; 
    }
    #loading { 
      display: none; 
      color: var(--green); 
      margin-top: 10px; 
    }
    .modal { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.3); 
      display: none; 
      z-index: 10; 
      text-align: center; 
    }
    .modal.success { 
      border: 2px solid var(--green); 
    }
    .modal.error { 
      background: var(--red); 
      color: white; 
    }
    .overlay { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0,0,0,0.5); 
      display: none; 
      z-index: 5; 
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/akshit-tej/sidsfarm-leads/main/Sids%20Farm.png.png" alt="Sid’s Farm" class="logo">
    <img src="https://raw.githubusercontent.com/akshit-tej/sidsfarm-leads/main/cow.png" alt="Cow" class="cow">
    <h1>Welcome to Sid’s Farm!</h1>
    <p>Get your free sample!</p>
    <form id="leadForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>
      <label for="mobile">Mobile Number (10 digits)</label>
      <input type="tel" id="mobile" pattern="[0-9]{10}" required>
      <label for="community">Community Name</label>
      <input type="text" id="community" required>
      <button type="submit">Submit</button>
      <div id="loading">Submitting...</div>
    </form>
  </div>
  <div id="overlay" class="overlay"></div>
  <div id="successModal" class="modal success">
    <h2>✓ Success!</h2>
    <p>Thank you for joining Sid’s Farm!</p>
  </div>
  <div id="errorModal" class="modal error"></div>
  <script>
    const form = document.getElementById("leadForm");
    const loading = document.getElementById("loading");
    const overlay = document.getElementById("overlay");
    const successModal = document.getElementById("successModal");
    const errorModal = document.getElementById("errorModal");
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzS3lKKZH9ZF0-jAzCOIXcNmJ8zaYCmoHXvzPTKDdjeIXVIV0fLH1GIWhuxl3-TjDLy/exec"; // Replace this with your Web App URL

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loading.style.display = "block";

      const data = {
        name: document.getElementById("name").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        community: document.getElementById("community").value.trim(),
        latitude: "N/A",
        longitude: "N/A"
      };

      // Client-side validation
      if (!/^[0-9]{10}$/.test(data.mobile)) {
        showError("Mobile must be 10 digits");
        loading.style.display = "none";
        return;
      }

      // Try to get location (optional)
      if (navigator.geolocation) {
        try {
          const position = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject);
          });
          data.latitude = position.coords.latitude;
          data.longitude = position.coords.longitude;
        } catch (error) {
          // If location fails, keep as "N/A"
        }
      }

      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        loading.style.display = "none";

        if (result.status === "success") {
          overlay.style.display = "block";
          successModal.style.display = "block";
          form.reset();
          setTimeout(hideModals, 3000);
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        showError(error.message || "Failed to submit. Try again.");
        loading.style.display = "none";
      }
    });

    function showError(message) {
      errorModal.textContent = message;
      overlay.style.display = "block";
      errorModal.style.display = "block";
      setTimeout(hideModals, 3000);
    }

    function hideModals() {
      overlay.style.display = "none";
      successModal.style.display = "none";
      errorModal.style.display = "none";
    }
  </script>
</body>
</html>
