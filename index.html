<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sid’s Farm Lead Collection</title>
  <style>
    /* CSS Variables for consistency */
    :root { 
      --green: #4CAF50; 
      --dark-green: #2e7d32; 
      --error-red: #f44336; 
    }
    /* Full-page styling */
    body { 
      font-family: 'Roboto', sans-serif; 
      background: linear-gradient(135deg, #e6f3e6, #ffffff); 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin: 0; 
      overflow-x: hidden;
    }
    .container { 
      max-width: 450px; 
      padding: 20px; 
      position: relative; 
    }
    h1 { 
      color: var(--dark-green); 
      font-size: 2rem; 
      margin-bottom: 10px; 
      text-align: center; 
    }
    p { 
      color: #555; 
      text-align: center; 
    }
    /* Form styling */
    form { 
      background: white; 
      padding: 25px; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
      border: 3px solid var(--green); 
      transition: transform 0.3s ease; 
    }
    form:hover { 
      transform: scale(1.02); /* Slight zoom on hover */
    }
    label { 
      font-weight: 500; 
      color: var(--dark-green); 
      margin: 10px 0 5px; 
      display: block; 
    }
    input { 
      width: 100%; 
      padding: 12px; 
      border: 2px solid var(--green); 
      border-radius: 6px; 
      font-size: 1rem; 
      box-sizing: border-box; 
      transition: border-color 0.3s; 
    }
    input:focus { 
      border-color: var(--dark-green); 
      outline: none; 
    }
    button { 
      width: 100%; 
      padding: 14px; 
      background: var(--green); 
      color: white; 
      border: none; 
      border-radius: 6px; 
      font-size: 1.1rem; 
      cursor: pointer; 
      transition: background 0.3s, transform 0.2s; 
    }
    button:hover { 
      background: var(--dark-green); 
      transform: translateY(-2px); /* Lift effect */
    }
    /* Branding assets */
    .logo { 
      max-width: 180px; 
      display: block; 
      margin: 0 auto 20px; 
    }
    .cow { 
      width: 60px; 
      position: absolute; 
      top: 10px; 
      right: 10px; 
      animation: bounce 2s infinite; /* Bounce animation */
    }
    @keyframes bounce { 
      0%, 100% { transform: translateY(0); } 
      50% { transform: translateY(-10px); } 
    }
    /* Modal styling */
    .modal { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 20px rgba(0,0,0,0.3); 
      display: none; 
      z-index: 1000; 
      animation: fadeIn 0.5s ease; 
      text-align: center; 
    }
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    .success-tick { 
      font-size: 60px; 
      color: var(--green); 
      margin-bottom: 10px; 
    }
    .thank-you { 
      font-size: 1.5rem; 
      color: var(--dark-green); 
    }
    .error-modal { 
      background: var(--error-red); 
      color: white; 
    }
    .overlay { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0,0,0,0.5); 
      display: none; 
      z-index: 999; 
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/akshit-tej/sidsfarm-leads/main/Sids Farm.png.png" alt="Sid’s Farm Logo" class="logo">
    <img src="https://raw.githubusercontent.com/akshit-tej/sidsfarm-leads/main/milk.png" alt="Animated Cow" class="cow">
    <h1>Welcome to Sid’s Farm!</h1>
    <p>Get your free Sample !</p>
    <form id="leadForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="mobile">Mobile Number (10 digits)</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
      <label for="community">Community Name</label>
      <input type="text" id="community" name="community" required>
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="overlay" class="overlay"></div>
  <div id="successModal" class="modal">
    <div class="success-tick">✓</div>
    <div class="thank-you">Thank You for Joining Sid’s Farm Bangalore!</div>
  </div>
  <div id="errorModal" class="modal error-modal"></div>
  <script>
    // Form persistence with localStorage
    const form = document.getElementById("leadForm");
    const inputs = form.querySelectorAll("input:not([type=hidden])");
    inputs.forEach(input => {
      input.value = localStorage.getItem(input.id) || ""; // Load saved values
      input.addEventListener("input", () => localStorage.setItem(input.id, input.value)); // Save on change
    });

    // IndexedDB for offline storage
    const dbPromise = indexedDB.open("SidsFarmLeads", 1);
    dbPromise.onupgradeneeded = (e) => {
      e.target.result.createObjectStore("leads", { keyPath: "id", autoIncrement: true });
    };

    async function saveOffline(data) {
      const db = await dbPromise;
      const tx = db.transaction("leads", "readwrite");
      tx.objectStore("leads").add(data);
      return tx.complete;
    }

    async function syncOffline() {
      const db = await dbPromise;
      const tx = db.transaction("leads", "readwrite");
      const store = tx.objectStore("leads");
      const leads = await store.getAll();
      leads.forEach(lead => submitLead(lead));
      store.clear();
      return tx.complete;
    }

    // Submit function with IP fetching
    async function submitLead(data) {
      const ipResponse = await fetch("https://api.ipify.org?format=json");
      const { ip } = await ipResponse.json();
      const response = await fetch("https://script.google.com/a/macros/sidsfarm.com/s/AKfycbwdLip3v1gU9JZygCdXz3bDWcwAXddoU0UorW7MONB1V09J7JyVfu36xUfgzAxqLNPFlQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ...data, ip })
      });
      return response.json();
    }

    // Form submission logic
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const overlay = document.getElementById("overlay");
      const successModal = document.getElementById("successModal");
      const errorModal = document.getElementById("errorModal");
      const data = {
        name: document.getElementById("name").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        community: document.getElementById("community").value.trim(),
        latitude: "N/A",
        longitude: "N/A"
      };

      // Client-side validation
      if (!/^[0-9]{10}$/.test(data.mobile)) {
        errorModal.textContent = "Invalid mobile number (10 digits only)";
        overlay.style.display = "block";
        errorModal.style.display = "block";
        setTimeout(() => { overlay.style.display = "none"; errorModal.style.display = "none"; }, 3000);
        return;
      }

      // Get geolocation if available
      if (navigator.geolocation) {
        try {
          const position = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej));
          data.latitude = position.coords.latitude;
          data.longitude = position.coords.longitude;
        } catch {}
      }

      try {
        const result = await submitLead(data);
        if (result.status === "success") {
          overlay.style.display = "block";
          successModal.style.display = "block";
          form.reset();
          inputs.forEach(input => localStorage.removeItem(input.id)); // Clear saved values
          setTimeout(() => { overlay.style.display = "none"; successModal.style.display = "none"; }, 3000);
        } else {
          throw new Error(result.error);
        }
      } catch (error) {
        if (!navigator.onLine) {
          await saveOffline(data);
          errorModal.textContent = "Saved offline. Will sync when online.";
        } else {
          errorModal.textContent = error.message;
        }
        overlay.style.display = "block";
        errorModal.style.display = "block";
        setTimeout(() => { overlay.style.display = "none"; errorModal.style.display = "none"; }, 3000);
      }
    });

    // Sync offline data when back online
    window.addEventListener("online", syncOffline);
  </script>
</body>
</html>
